<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<input type="text" class="inputTodo">
<ul class="lists"></ul>
<script>
  const $inputTodo = document.querySelector('.inputTodo');
  const $lists = document.querySelector('.lists');
  $inputTodo.onkeyup = (e) => {
    if (e.keyCode !== 13) return;
    $lists.innerHTML += `<li><input type="checkbox"><span>${$inputTodo.value}</span><button>X</button></li>`; 
  };
  $lists.onchange = (e) => {
    if (e.target.matches('.lists > li > input')) {
      e.target.nextSibling.style.textDecoration = e.target.checked ? 'line-through' : 'none';
    }
  };
  $lists.onclick = (e) => {
    if (!e.target.matches('.lists > li > button')) return; {
      $lists.removeChild(e.target.parentNode);
      }
  };
</script>
</body>
</html>
